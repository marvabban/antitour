<ion-header>
  <ion-navbar>
    <ion-title>
      Locations
    </ion-title>
    <button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button *ngFor="let city of cities;" ion-item detail-none (click)="buttonClick(city.id)"><img src="{{city.imgPath}}">
      <div class="button-heading">{{city.imgCaption}}</div>
    </button>
  </ion-list>
</ion-content>
